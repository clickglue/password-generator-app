<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Password generator app</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="header">Password Generator</header>
    <main>
      <section class="result">
        <p><span id="password" class="start">P4$5W0rD!</span></p>
        <h2 id="copied">copied</h2>
        <img onclick="copyToClipboard()" src="./public/images/icon-copy.svg" alt="Copy icon" />
      </section>
      <section class="input">
        <div class="length">
          <h2>Character Length</h2>
          <p><span id="length">10</span></p>
        </div>
        <div class="slider">
          <input
            type="range"
            id="slider"
            min="0"
            max="20"
            value="10"
            step="1"
          />
        </div>
        <div class="selection">
          <div class="checkbox-container">
            <label>
              <input onchange="setOptions('uppercase')" type="checkbox" checked/>
              <span class="custom-checkbox"></span>
            </label>
            <p>Include Uppercase Letters</p>
          </div>
          <div class="checkbox-container">
            <label>
              <input onchange="setOptions('lowercase')" type="checkbox" checked/>
              <span class="custom-checkbox"></span>
            </label>
            <p>Include Lowercase Letters</p>
          </div>
          <div class="checkbox-container">
            <label>
              <input onchange="setOptions('numbers')" type="checkbox" checked/>
              <span class="custom-checkbox"></span>
            </label>
            <p>Include Numbers</p>
          </div>
          <div class="checkbox-container">
            <label>
              <input onchange="setOptions('symbols')" type="checkbox" checked/>
              <span class="custom-checkbox"></span>
            </label>
            <p>Include Symbols</p>
          </div>
        </div>
        <div class="strength">
          <p class="title">Strength</p>
          <p id="indicator-word" class="indicator-word">Medium</p>
          <div class="strength-indicator">
            <div id="led-one" class="strength-indicator-led"></div>
            <div id="led-two" class="strength-indicator-led"></div>
            <div id=led-three class="strength-indicator-led"></div>
            <div id="led-four" class="strength-indicator-led off"></div>
          </div>
        </div>
        <div class="generate">
          <button onclick="forceGenerate()">
            <h2 class="title">GENERATE</h2>
            <img class="img" src="./public/images/icon-arrow-right.svg" alt="Go!" />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
